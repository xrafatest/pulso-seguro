<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulso Seguro - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('formatica-scaled.png');
            background-size: cover;    
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-wrapper {
            width: 100%;
        }
        h2 {
            font-size: 24px;
            color: #262626;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .input-group {
            margin-bottom: 10px;
            width: 100%;
        }
        .input-group label {
            display: none;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            margin-bottom: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #007bb5;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #0095f6;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Pulso Seguro</h2>
            <form id="form-register" action="#">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z\s]+" title="Solo se permiten letras y espacios" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" pattern="[a-zA-Z\s]+" title="Solo se permiten letras y espacios" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" pattern="\+57[0-9]{10}" title="El número debe comenzar con +57 y contener 10 dígitos adicionales" value="+57" placeholder="Teléfono" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"  required>
                </div>
                <div class="input-group">
                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento" required>
                        <option value="" disabled selected>Departamento</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="antioquia">Antioquia</option>
                        <option value="arauca">Arauca</option>
                        <option value="atlantico">Atlántico</option>
                        <option value="bolivar">Bolívar</option>
                        <option value="boyaca">Boyacá</option>
                        <option value="caldas">Caldas</option>
                        <option value="caqueta">Caquetá</option>
                        <option value="casanare">Casanare</option>
                        <option value="cauca">Cauca</option>
                        <option value="cesar">Cesar</option>
                        <option value="choco">Chocó</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="cundinamarca">Cundinamarca</option>
                        <option value="guainia">Guainía</option>
                        <option value="guaviare">Guaviare</option>
                        <option value="huila">Huila</option>
                        <option value="la-guajira">La Guajira</option>
                        <option value="magdalena">Magdalena</option>
                        <option value="meta">Meta</option>
                        <option value="narino">Nariño</option>
                        <option value="norte-de-santander">Norte de Santander</option>
                        <option value="putumayo">Putumayo</option>
                        <option value="quindio">Quindío</option>
                        <option value="risaralda">Risaralda</option>
                        <option value="san-andres-y-providencia">San Andrés y Providencia</option>
                        <option value="santander">Santander</option>
                        <option value="sucre">Sucre</option>
                        <option value="tolima">Tolima</option>
                        <option value="valle-del-cauca">Valle del Cauca</option>
                        <option value="vaupes">Vaupés</option>
                        <option value="vichada">Vichada</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="" disabled selected>Ciudad</option>
                        <option value="bogota">Bogotá</option>
                        <option value="medellin">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="cucuta">Cúcuta</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="pereira">Pereira</option>
                        <option value="manizales">Manizales</option>
                        <option value="ibague">Ibagué</option>
                        <option value="santa-marta">Santa Marta</option>
                        <option value="villavicencio">Villavicencio</option>
                        <option value="pasto">Pasto</option>
                        <option value="monteria">Montería</option>
                        <option value="valledupar">Valledupar</option>
                        <option value="neiva">Neiva</option>
                        <option value="popayan">Popayán</option>
                        <option value="sincelejo">Sincelejo</option>
                        <option value="riohacha">Riohacha</option>
                        <option value="tunja">Tunja</option>
                        <option value="armenia">Armenia</option>
                        <option value="yopal">Yopal</option>
                        <option value="quibdo">Quibdó</option>
                        <option value="florencia">Florencia</option>
                        <option value="san-andres">San Andrés</option>
                        <option value="leticia">Leticia</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="register.js"></script>
    <script>
        // Rango de fechas permitidas para el campo de fecha de nacimiento
        const today = new Date();
        const minAge = 18;
        const maxAge = 100;
        const minDate = new Date(today.getFullYear() - maxAge, today.getMonth(), today.getDate());
        const maxDate = new Date(today.getFullYear() - minAge, today.getMonth(), today.getDate());

        const dateInput = document.getElementById('fecha-nacimiento');
        dateInput.min = minDate.toISOString().split('T')[0];
        dateInput.max = maxDate.toISOString().split('T')[0];
    </script>
</body>
</html>
